<mat-tab-group mat-stretch-tabs (selectedTabChange)="tabClick($event.index)">
	<mat-tab label="All">
		<div class="explanation">Click to retrieve all stored purchases . . .</div>
	</mat-tab>
	<mat-tab label="By ID">
		<mat-form-field>
			<input matInput placeholder="Purchase ID" type="text" (change)="setId($event.target.value)">
		</mat-form-field>
	</mat-tab>
	<mat-tab label="By Symbol">
		<app-stock-select></app-stock-select>
	</mat-tab>
</mat-tab-group>
